steps: 
  - name: node:10.15.1 
    entrypoint: yarn 
    args: ["install"] 
  - name: node:10.15.1 
    entrypoint: yarn 
    args: ["add", "firebase"]
  - name: node:10.15.1 
    entrypoint: yarn 
    args: ["add", "firebase-admin"]
  - name: node:10.15.1 
    entrypoint: yarn 
    args: ["build"] 
  - name: "node:10.15.1" 
    entrypoint: "./node_modules/.bin/firebase" 
    args: ["deploy", "--project", "$PROJECT_ID", "--token", "$_TOKEN"]